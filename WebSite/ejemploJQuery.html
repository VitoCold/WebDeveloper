<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/jquery.js"></script>
    <script type="text/javascript">
        //espera a que cargue el DOM
        $(document).ready(function () {
            //asignamos un evento a los <button>
            $("#BtnOcultar").click(function () {
                //oculto todos los <p>
                $("p").hide();
                //oculto el tag co id=demo
                $("#demo").hide();
                //oculto los tags con class=clase
                $(".clase").hide();
            });

            $("#BtnAparecer").click(function () {
                //muestro todos los <p>
                $("p").show();
                //muestro el tag co id=demo
                $("#demo").show();
                //muestro los tags con class=clase
                $(".clase").show();
            });

            $("#boton2").dblclick(function () {
                alert("Hiciste doble click!");
            });

            $("#animar").click(function () {
                $("#paraAnimar").animate({ left: '300px' });
            })
            $("#animar2").click(function () {
                $("#paraAnimar").animate({ left: '0px' });
            })
           
        });
    </script>
</head>
<body>
    <h1>Texto de cabecera</h1>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>

    <div id="demo">demo div</div>
    <br />
    <div class="clase">div con clase</div>
    <button id="BtnOcultar">click para ocultarlos</button>
    <button id="BtnAparecer">click para aparecerlos</button>
    <p id="boton2">Boton 2</p>
    <br />
    <div id="paraAnimar" style="background-color:green;height:100px;width:100px;position:absolute"></div>
    <br /><br /><br /><br /><br /><br /><br />
    <button id="animar">LEft</button>
    <button id="animar2">Right</button>

</body>
</html>
