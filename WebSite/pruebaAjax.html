<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .miclase>li{
            color:red;
        }
    </style>
    <script src="lib/jquery/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON("ajax/prueba.json", function (data) {
                var items = [];
                $.each(data, function (key, val) {
                    items.push("<li id='" + key +"'>"+val + "</li>");
                });

                $("<ul/>", {
                    "class": "miclase",
                    html: items.join("")
                }).appendTo("body");
            });
        });
    </script>
</head>
<body>

</body>
</html>
