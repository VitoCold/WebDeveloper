<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <title>Bienvenido a Cibertec Web Site</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://use.fontawesome.com/3ec0969d1f.js"></script>
    <link href="styles/stylesSASS.css" rel="stylesheet" />
</head>
<body>
    <header>
        <a class="headerLogo" href="index.html">
            <img src="images/cibertec.jpg" />
        </a>
        <nav class="dropdown">
            <button class="menu-title">Menu</button>
            <ul class="dropdown-content">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="productos.html">Nuestros Productos</a></li>
                <li><a href="ubicanos.html">Ubicanos</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h3>Nuestros productos:</h3>
    </section>
    <section>
        <h4>Curso de HTML5</h4>
        <video preload="auto" width="320" height="240" id="video">
            <source src="videos/movie.mp4" type="video/mp4" />
            Tu navegador no soporta el elemento video
        </video>
        <div>
            <button class="btn btn-success" onclick="cibertec.video.play();">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="btn btn-success" onclick="cibertec.video.pause();">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="btn btn-success" onclick="cibertec.video.stop();">
                <i class="fa fa-stop" aria-hidden="true"></i>
            </button>
        </div>
    </section>
    <section>
        <h4>Curso de Javascript</h4>
        <audio controls>
            <source src="audios/horse.mp3" type="audio/mp3" />
            Tu navegador no soporta el elemento audio
        </audio>
    </section>
    <footer>
        Nuestra dirección
        &copy; Todos los derechos reservados a Cibertec - <span id="date"></span>
    </footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/video.js"></script>
</body>
