<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/jquery.js"></script>
    <style>
        .miclase {
            color: red;
        } 
    </style>
    <script>
        $(document).ready(function () {
            $.getJSON("ajax/prueba.json", function (data) {
                var items = [];
                $.each(data, function (key, val) {
                    items.push("<li id='" + key + "'>" + val + "</li>");//<li></li>
                });

                //<ul>
                $("<ul/>", {
                    "class": "miclase",
                    html: items.join("")
                }).appendTo("body");
                //</ul>
                //<body><ul class='miclase'/></body>
                
            });
        });
    </script>
</head>
<body>

</body>
</html>
